app-id: re.sonny.gigagram
runtime: org.gnome.Platform
runtime-version: "3.32"
sdk: org.gnome.Sdk
command: re.sonny.gigagram
finish-args:
  - "--share=network"
  - "--socket=wayland"
  - "--socket=fallback-x11"
  # - "--share=ipc" # only required for older flatpak ?
  # - "--socket=x11" # only required for older flatpak ?
  - "--socket=pulseaudio"
  # dconf support https://github.com/flatpak/flatpak/issues/78
  # https://blogs.gnome.org/mclasen/2019/07/12/settings-in-a-sandbox-world/
  - "--filesystem=xdg-run/dconf"
  - "--filesystem=~/.config/dconf:ro"
  - "--talk-name=ca.desrt.dconf"
  - "--env=DCONF_USER_CONFIG_DIR=.config/dconf"
modules:
  - name: gigagram
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: ./
      # - type: git
      #   url: https://github.com/sonnyp/gigagram.git
